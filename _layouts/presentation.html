<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
    <meta name="keywords" content="{{page.tags}}{% if page.tags %}, {% endif %} {{page.keywords}}">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | absolute_url }}">
    <title>{{ page.title }} | {{ site.site_title }}</title>

    <link rel="stylesheet" href="{{ '/assets/revealJS/css/reveal.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ page.presentationTheme | absolute_url }}">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="{{ '/assets/revealJS/lib/css/zenburn.css' | absolute_url }}">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? "{{ '/assets/revealJS/css/print/pdf.css' | absolute_url }}" : "{{ '/assets/revealJS/css/print/paper.css' | absolute_url }}";
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>
    <div class="reveal">
        <div class="slides">
              {{content}}
        </div>
    </div>
    <script src="{{ '/assets/revealJS/lib/js/head.min.js' | absolute_url }}"></script>
    <script src="{{ '/assets/revealJS/js/reveal.js' | absolute_url }}"></script>
    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
        	width: 1200,
          height: 900,
            dependencies: [
                { src: "{{ '/assets/revealJS/plugin/markdown/marked.js' | absolute_url }}" },
                { src: "{{ '/assets/revealJS/plugin/markdown/markdown.js' | absolute_url }}" },
                { src: "{{ '/assets/revealJS/plugin/notes/notes.js' | absolute_url }}", async: true },
                { src: "{{ '/assets/revealJS/plugin/highlight/highlight.js' | absolute_url }}", async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
            ]
        });
    </script>
</body>
{% if site.google_analytics %}
{% include google_analytics.html %}
{% endif %}
</html>
